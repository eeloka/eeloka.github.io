<body>
  <div id="wrap">
  
  <div class="panel">
    Сумма: <br><span id="summ"></span> BTC<br>
    <button onclick="mine.addIncome()">Добавить </button>
    <br><br>
    <input type="checkbox" onchange="mine.autoIncomeToggle(this)" /> Автоматически
  </div>
  <div class="panel">
    Прибавка: <br><span id="income"></span> BTC<br>
    <button onclick="mine.upgradeIncome()">Увеличить </button>
  </div>
  <div class="panel">
    Умножитель: <br><span id="multiplier"></span><br>
    <button onclick="mine.upgradeMultiplier()">Увеличить </button>
  </div>
  
  </div>
  
  <script type="text/javascript">

  var mine={
    summ:0,
    income:1,
    multiplier:1.1,
    multiplierInc:0.1,
    summIndicator:null,
    incomeIndicator:null,
    multiplierIndicator:null,
    isAutoIncome:false,
    init:function(){
      this.summIndicator=document.getElementById('summ');
      this.incomeIndicator=document.getElementById('income');
      this.multiplierIndicator=document.getElementById('multiplier');

      this.summIndicator.innerHTML=this.summ;
      this.incomeIndicator.innerHTML=this.income;
      this.multiplierIndicator.innerHTML=this.multiplier;
      //this.timerTick();
    },
    addIncome:function(){
      this.summ+=this.income;
      this.summIndicator.innerHTML=this.summ;
    },
    upgradeIncome:function(){
      this.income=this.income*this.multiplier;
      this.incomeIndicator.innerHTML=this.income;
    },
    upgradeMultiplier:function(){
      this.multiplier=this.multiplier+this.multiplierInc;
      this.multiplierIndicator.innerHTML=this.multiplier;
    },
    autoIncomeToggle:function(element){
      this.isAutoIncome=element.checked;
      if(this.isAutoIncome)this.timerTick();
    },
    timerTick:function(){
      console.log(1);
      if(this.isAutoIncome){
        this.addIncome();
        setTimeout(function(){mine.timerTick()}, 1000);
      }
      //setInterval(this.timerTick, 1000);
    }
  }

  mine.init();
  
  </script>
